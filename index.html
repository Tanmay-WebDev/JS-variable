<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variable</title>
</head>
<body>
        <h1>Javascript Variable</h1>
    <h3 id="var1"></h3>
    <h3 id="var2"></h3>
    <h3 id="var3"></h3>
    <h3 id="var4"></h3>

    <script>
        var num1 = 1000
        var num2 = 100

        var sum = num1+num2
        var min = num1-num2
        var multy = num1*num2
        var div = num1/num2

        document.getElementById("var1").innerHTML = ("This is Sum: ") + sum
        document.getElementById("var2").innerHTML = ("This is Difference: ") + min
        document.getElementById("var3").innerHTML = ("This is Multiplication: ") + multy
        document.getElementById("var4").innerHTML = ("This is Division: ") + div

    </script>

</body>
</html>
